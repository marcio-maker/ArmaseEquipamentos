<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armário Flutuante com Efeito Parallax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Estilo do armário */
        .armario {
            position: relative;
            width: 90%;
            max-width: 900px;
            min-height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #333 100%);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 25px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Efeito parallax no armário */
        .armario::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.2;
            animation: gradientGlow 15s ease infinite;
        }

        @keyframes gradientGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Itens do armário */
        .item {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 15px 25px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .item i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .item:hover i {
            color: #fff;
            transform: scale(1.2);
        }

        .item-title {
            font-size: 1rem;
            text-align: center;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .item:hover .item-title {
            color: #fff;
        }

        /* Efeito de brilho nos itens */
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }

        .item:hover::before {
            left: 100%;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            transition: transform 0.5s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 1.8rem;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            z-index: 10;
        }

        .close-btn:hover {
            color: #fff;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-icon {
            font-size: 2.5rem;
            margin-right: 20px;
            color: #ccc;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #fff;
            font-weight: 300;
        }

        .modal-body {
            line-height: 1.6;
            color: #ccc;
            font-size: 1.1rem;
        }

        .modal-body p {
            margin-bottom: 15px;
        }

        /* Efeito de partículas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Instruções */
        .instructions {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            max-width: 600px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .armario {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 20px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .armario {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, 1fr);
                gap: 15px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>ARMÁRIO FLUTUANTE COM EFEITO PARALLAX</h1>
        
        <div class="armario" id="armario">
            <!-- Itens do armário serão gerados via JavaScript -->
        </div>
        
        <div class="instructions">
            <p>Clique em qualquer item para abrir seus detalhes | Movimente o cursor para sentir o efeito parallax</p>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-btn">&times;</button>
            <div class="modal-header">
                <div class="modal-icon" id="modal-icon"></div>
                <h2 class="modal-title" id="modal-title">Título do Item</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo do modal será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Dados dos itens do armário
        const itemsData = [
            {
                id: 1,
                title: "Livro Antigo",
                icon: "fas fa-book",
                content: "<p>Este livro contém conhecimentos antigos e segredos perdidos no tempo. Suas páginas amareladas guardam sabedoria de eras passadas.</p><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>"
            },
            {
                id: 2,
                title: "Poção Mágica",
                icon: "fas fa-flask",
                content: "<p>Uma poção brilhante que emite uma luz suave. Dizem que ela pode conceder habilidades especiais àqueles que a bebem com coragem.</p><p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>"
            },
            {
                id: 3,
                title: "Chave Dourada",
                icon: "fas fa-key",
                content: "<p>Chave misteriosa que parece abrir fechaduras antigas. Seu brilho dourado sugere que ela guarda acesso a algo valioso.</p><p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</p>"
            },
            {
                id: 4,
                title: "Globo Cristal",
                icon: "fas fa-globe-americas",
                content: "<p>Esfera de cristal que reflete a luz de maneira hipnotizante. Alguns dizem que é possível ver o futuro em seu interior.</p><p>Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>"
            },
            {
                id: 5,
                title: "Mapa do Tesouro",
                icon: "fas fa-map",
                content: "<p>Mapa envelhecido que mostra rotas para locais misteriosos. Marcas em vermelho indicam pontos de interesse desconhecidos.</p><p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>"
            },
            {
                id: 6,
                title: "Relógio de Bolso",
                icon: "fas fa-clock",
                content: "<p>Relógio antigo que ainda funciona perfeitamente. Seu tique-taque parece mais lento quando algo mágico está próximo.</p><p>Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur.</p>"
            },
            {
                id: 7,
                title: "Pena Encantada",
                icon: "fas fa-feather-alt",
                content: "<p>Pena que brilha com cores cambiantes. Dizem que ela pertenceu a um fênix e pode conceder inspiração a escritores.</p><p>Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit.</p>"
            },
            {
                id: 8,
                title: "Moeda Rara",
                icon: "fas fa-coins",
                content: "<p>Moeda cunhada em metal desconhecido. Seu valor histórico é incalculável, e ela parece atrair outras moedas antigas.</p><p>Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam.</p>"
            }
        ];

        // Elementos DOM
        const armario = document.getElementById('armario');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalIcon = document.getElementById('modal-icon');
        const modalBody = document.getElementById('modal-body');

        // Criar partículas no fundo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 1px e 5px
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Atraso na animação
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Gerar itens do armário
        function generateItems() {
            itemsData.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.dataset.id = item.id;
                
                itemElement.innerHTML = `
                    <i class="${item.icon}"></i>
                    <span class="item-title">${item.title}</span>
                `;
                
                // Adicionar evento de clique
                itemElement.addEventListener('click', () => openModal(item));
                
                armario.appendChild(itemElement);
            });
        }

        // Abrir modal com informações do item
        function openModal(item) {
            modalTitle.textContent = item.title;
            modalIcon.className = `modal-icon ${item.icon}`;
            modalBody.innerHTML = item.content;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Fechar modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Efeito parallax no armário
        function applyParallaxEffect(e) {
            const armarioRect = armario.getBoundingClientRect();
            const centerX = armarioRect.left + armarioRect.width / 2;
            const centerY = armarioRect.top + armarioRect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calcular deslocamento baseado na posição do mouse
            const moveX = (mouseX - centerX) * 0.02;
            const moveY = (mouseY - centerY) * 0.02;
            
            // Aplicar transformação 3D
            armario.style.transform = `
                perspective(1000px)
                rotateY(${moveX}deg)
                rotateX(${-moveY}deg)
                translateZ(10px)
            `;
            
            // Efeito nos itens individuais
            const items = document.querySelectorAll('.item');
            items.forEach((item, index) => {
                // Cada item tem um deslocamento ligeiramente diferente
                const itemMoveX = moveX * (0.5 + index * 0.05);
                const itemMoveY = moveY * (0.5 + index * 0.05);
                
                item.style.transform = `
                    translateY(-5px)
                    translateX(${itemMoveX}px)
                    translateY(${itemMoveY}px)
                    scale(1.02)
                `;
            });
        }

        // Resetar efeito parallax quando o mouse sai do armário
        function resetParallaxEffect() {
            armario.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg) translateZ(0)';
            
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                item.style.transform = 'translateY(0)';
            });
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            generateItems();
            createParticles();
            
            // Efeito parallax com movimento do mouse
            document.addEventListener('mousemove', applyParallaxEffect);
            
            // Resetar quando o mouse sair do armário
            armario.addEventListener('mouseleave', resetParallaxEffect);
            
            // Fechar modal
            closeBtn.addEventListener('click', closeModal);
            
            // Fechar modal clicando fora
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Fechar modal com tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
